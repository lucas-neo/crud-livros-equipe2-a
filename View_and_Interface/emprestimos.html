<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empréstimos - SGBU TecLearn</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, Helvetica, sans-serif; background: #f5f7fa; }
    
    .header {
      background: #000;
      color: white;
      padding: 20px 40px;
      border-bottom: 1px solid #e5e7eb;
    }
    .header h1 { font-size: 24px; margin-bottom: 5px; }
    .header p { opacity: 0.9; font-size: 14px; }
    
    .nav {
      background: white;
      padding: 15px 40px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      gap: 20px;
    }
    .nav a {
      text-decoration: none;
      color: #555;
      padding: 8px 16px;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .nav a.active { background: #000; color: white; }
    .nav a:hover { background: #f0f0f0; }
    
    .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .stat-card h3 {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 10px;
    }
    .stat-card .value {
      font-size: 32px;
      font-weight: bold;
      color: #000;
    }
    
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary { background: #000; color: white; }
    .btn-primary:hover { background: #333; }
    .btn-secondary { background: #6b7280; color: white; }
    .btn-secondary:hover { background: #4b5563; }
    .btn-success { background: #000; color: white; font-size: 12px; padding: 6px 12px; }
    .btn-success:hover { background: #333; }
    .btn-danger { background: #000; color: white; font-size: 12px; padding: 6px 12px; }
    .btn-danger:hover { background: #333; }
    
    .table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    table { width: 100%; border-collapse: collapse; }
    thead { background: #f9fafb; border-bottom: 2px solid #e5e7eb; }
    th {
      padding: 15px;
      text-align: left;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
    }
    td {
      padding: 15px;
      border-bottom: 1px solid #f3f4f6;
      color: #6b7280;
      font-size: 14px;
    }
    tbody tr:hover { background: #f9fafb; }
    
    .badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    .badge-ativo { background: #f3f4f6; color: #000; border: 1px solid #e5e7eb; }
    .badge-atrasado { background: #f3f4f6; color: #000; border: 1px solid #e5e7eb; }
    .badge-devolvido { background: #f3f4f6; color: #000; border: 1px solid #e5e7eb; }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }
    
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group { margin-bottom: 15px; }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }
    .form-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .alert {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .alert-success { background: #f3f4f6; color: #000; border-left: 4px solid #000; }
    .alert-error { background: #f9fafb; color: #000; border-left: 4px solid #6b7280; }
  </style>
</head>
<body>

  <div class="nav">
    <a href="/cadastro">Usuários</a>
    <a href="/livros">Livros</a>
    <a href="/emprestimos" class="active">Empréstimos</a>
    <a href="/relatorios">Relatórios</a>
  </div>

  <div class="container">
    <!--CONTEUDO-->
  </div>
</body>
</html>
